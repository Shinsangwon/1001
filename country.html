<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나라 수도 국기 게임</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #fceabb, #f8b500);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #app {
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      margin: 10px 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1, h2, h3 {
      margin: 10px 0;
      color: #333;
    }
    .option-btn {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #f8b500;
      color: #fff;
      cursor: pointer;
    }
    .half-btn {
      display: inline-block;
      width: 48%;
      margin: 4px 1%;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background: #f8b500;
      color: #fff;
      cursor: pointer;
    }
    .nav-btn {
      display: inline-block;
      margin: 10px 5px;
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background: #6c757d;
      color: #fff;
      cursor: pointer;
    }
    .small-btn {
      display: inline-block;
      margin: 5px;
      padding: 6px 12px;
      font-size: 12px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    img.flag {
      width: 150px;
      border: 1px solid #ccc;
      margin: 10px 0;
      border-radius: 8px;
    }
    .wrong-flag {
      position: relative;
      display: inline-block;
    }
    .wrong-flag::after {
      content: "✖";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      font-size: 60px;
      color: red;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      font-size: 14px;
    }
    th {
      background: #f8b500;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    let countries = [];
    let currentGame = null;
    let currentPlayer = "";
    let score = 0;
    let questionIndex = 0;
    let questions = [];
    let startTime = null;

    async function loadData() {
      const res = await fetch("https://shinsangwon.github.io/1001/countries.json");
      countries = await res.json();
      showHome();
    }

    function showHome() {
      const app = document.getElementById("app");
      app.innerHTML = `
        <div class="card">
          <h1>나라 수도 국기 게임</h1>
          <p>이름을 선택/입력하고 게임을 시작하세요 (각각 5문제)</p>
          <h3>참가자 선택</h3>
          <button class="half-btn" onclick="setPlayer('신준열')">신준열</button>
          <button class="half-btn" onclick="setPlayer('신규열')">신규열</button>
          <button class="half-btn" onclick="setPlayer('파닥이')">파닥이</button>
          <button class="half-btn" onclick="setPlayer('수박이')">수박이</button>
          <input id="playerName" placeholder="직접 입력" style="padding:8px;width:90%;margin:10px 0;">
          <button class="nav-btn" onclick="customPlayerSelect()">참가자 등록</button>
          <h3>게임 선택</h3>
          <button class="option-btn" onclick="startGame(1)">1. 나라 → 수도 맞추기</button>
          <button class="option-btn" onclick="startGame(2)">2. 수도 → 나라 맞추기</button>
          <button class="option-btn" onclick="startGame(3)">3. 국기 → 나라 맞추기</button>
          <button class="option-btn" onclick="startGame(4)">4. 나라 → 국기 맞추기</button>
          <button class="option-btn" onclick="showStudy()">5. 나라-수도-국기 공부</button>
          <button class="small-btn" onclick="showLeaderboardMenu()">순위 확인</button>
        </div>
      `;
    }

    function setPlayer(name) { currentPlayer = name; }
    function customPlayerSelect() {
      const name = document.getElementById("playerName").value.trim();
      if (name) { currentPlayer = name; }
    }

    function startGame(gameType) {
      if (!currentPlayer) {
        alert("참가자를 먼저 선택하거나 입력하세요!");
        return;
      }
      currentGame = gameType;
      score = 0;
      questionIndex = 0;
      startTime = Date.now();
      generateQuestions();
      showQuestion();
    }

    // --- 나머지 게임 로직과 checkAnswer, showStudy, 순위표 로직은 이전 코드 그대로 유지 ---
    // (여기서는 길이상 생략하지만 기존 작성된 기능 그대로 사용하면 됩니다)

    loadData();
  </script>
</body>
</html>
