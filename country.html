<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나라 수도 국기 게임1.5</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #fceabb, #f8b500);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #app {
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      margin: 10px 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1, h2, h3 {
      margin: 10px 0;
      color: #333;
    }
    .option-btn {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #f8b500;
      color: #fff;
      cursor: pointer;
    }
    .nav-btn {
      display: inline-block;
      margin: 10px 5px;
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background: #6c757d;
      color: #fff;
      cursor: pointer;
    }
    .small-btn {
      display: inline-block;
      margin: 5px;
      padding: 6px 12px;
      font-size: 12px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    img.flag {
      width: 150px;
      border: 1px solid #ccc;
      margin: 10px 0;
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      font-size: 14px;
    }
    th {
      background: #f8b500;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    let countries = [];
    let currentGame = null;
    let currentPlayer = "";
    let score = 0;
    let questionIndex = 0;
    let questions = [];
    let startTime = null;

    async function loadData() {
      const res = await fetch("https://shinsangwon.github.io/1001/countries.json");
      countries = await res.json();
      showHome();
    }

    function showHome() {
      const app = document.getElementById("app");
      app.innerHTML = `
        <div class="card">
          <h1>나라 수도 국기 게임</h1>
          <p>이름을 입력하고 게임을 선택하세요 (각각 5문제씩)</p>
          <input id="playerName" placeholder="참가자 이름" style="padding:8px;width:90%;margin:10px 0;">
          <button class="option-btn" onclick="startGame(1)">1. 나라 → 수도 맞추기</button>
          <button class="option-btn" onclick="startGame(2)">2. 수도 → 나라 맞추기</button>
          <button class="option-btn" onclick="startGame(3)">3. 국기 → 나라 맞추기</button>
          <button class="option-btn" onclick="startGame(4)">4. 나라 → 국기 맞추기</button>
          <button class="option-btn" onclick="showStudy()">5. 나라-수도-국기 공부</button>
          <button class="small-btn" onclick="showLeaderboardMenu()">순위 확인</button>
        </div>
      `;
    }

    function startGame(gameType) {
      currentPlayer = document.getElementById("playerName").value.trim();
      if (!currentPlayer) {
        alert("이름을 입력하세요!");
        return;
      }
      currentGame = gameType;
      score = 0;
      questionIndex = 0;
      startTime = Date.now();
      generateQuestions();
      showQuestion();
    }

    function generateQuestions() {
      questions = [];
      let pool = [...countries];
      for (let i=0; i<5; i++) {
        const answer = pool.splice(Math.floor(Math.random()*pool.length),1)[0];
        let options = [answer];
        while (options.length < 5 && pool.length>0) {
          let o = pool[Math.floor(Math.random()*pool.length)];
          if (!options.includes(o)) options.push(o);
        }
        options = options.sort(()=>Math.random()-0.5);
        questions.push({answer, options});
      }
    }

    function showQuestion() {
      const app = document.getElementById("app");
      const q = questions[questionIndex];
      let content = `<div class="card"><h3>${questionIndex+1}/5</h3>`;
      if (currentGame === 1) {
        content += `<h3>${q.answer.continent_ko}에 있는 ${q.answer.country_ko}의 수도는?</h3>`;
        q.options.forEach(o=>{
          content += `<button class="option-btn" onclick="checkAnswer('${o.capital_ko}')">${o.capital_ko}</button>`;
        });
      } else if (currentGame === 2) {
        content += `<h3>${q.answer.continent_ko}에 있는 수도 ${q.answer.capital_ko}는 어느 나라 수도일까요?</h3>`;
        q.options.forEach(o=>{
          content += `<button class="option-btn" onclick="checkAnswer('${o.country_ko}')">${o.country_ko}</button>`;
        });
      } else if (currentGame === 3) {
        content += `<h3>다음 국기는 어느 나라 국기일까요? (${q.answer.continent_ko})</h3>`;
        content += `<img class="flag" src="${q.answer.flag}">`;
        q.options.forEach(o=>{
          content += `<button class="option-btn" onclick="checkAnswer('${o.country_ko}')">${o.country_ko}</button>`;
        });
      } else if (currentGame === 4) {
        content += `<h3>${q.answer.continent_ko}에 있는 ${q.answer.country_ko}의 국기는?</h3>`;
        q.options.forEach(o=>{
          content += `<button class="option-btn" onclick="checkAnswer('${o.country_ko}')"><img class="flag" src="${o.flag}"></button>`;
        });
      }
      content += `</div>`;
      app.innerHTML = content;
    }

    function checkAnswer(choice) {
      const q = questions[questionIndex];
      const app = document.getElementById("app");
      let content = `<div class="card"><h3>${questionIndex+1}/5</h3>`;
      if (currentGame===1 && choice===q.answer.capital_ko) {
        score++;
        content += `<p>정답!</p>`;
      } else if (currentGame===2 && choice===q.answer.country_ko) {
        score++;
        content += `<p>정답!</p>`;
      } else if (currentGame===3 && choice===q.answer.country_ko) {
        score++;
        content += `<p>정답!</p>`;
      } else if (currentGame===4 && choice===q.answer.country_ko) {
        score++;
        content += `<p>정답!</p>`;
      } else {
        if (currentGame===1) content += `<p>오답! 정답은 ${q.answer.capital_ko}</p>`;
        if (currentGame===2) content += `<p>오답! 정답은 ${q.answer.country_ko}</p>`;
        if (currentGame===3) content += `<p>오답! 정답은 ${q.answer.country_ko}입니다. 선택한 국기는 아래와 같습니다.<br><img class="flag" src="${countries.find(c=>c.country_ko===choice).flag}"></p>`;
        if (currentGame===4) content += `<p>선택하신 국기는 ${countries.find(c=>c.country_ko===choice).country_ko}의 국기입니다.<br>정답은 ${q.answer.country_ko}의 국기입니다.<br><img class="flag" src="${q.answer.flag}"></p>`;
      }
      questionIndex++;
      if (questionIndex<5) {
        content += `<button class="nav-btn" onclick="showQuestion()">다음 문제</button>`;
      } else {
        saveScore();
        content += `<button class="nav-btn" onclick="showResult()">결과 확인</button>`;
      }
      content += `<button class="nav-btn" onclick="showHome()">처음으로</button>`;
      content += `</div>`;
      app.innerHTML = content;
    }

    function saveScore() {
      const elapsed = Math.floor((Date.now()-startTime)/1000);
      let data = JSON.parse(localStorage.getItem("leaderboard")||"{}");
      if (!data[currentGame]) data[currentGame] = [];
      data[currentGame].push({player:currentPlayer,score,time:elapsed});
      data[currentGame].sort((a,b)=> b.score-a.score || a.time-b.time);
      data[currentGame] = data[currentGame].slice(0,10);
      localStorage.setItem("leaderboard",JSON.stringify(data));
    }

    function showResult() {
      const elapsed = Math.floor((Date.now()-startTime)/1000);
      const app = document.getElementById("app");
      app.innerHTML = `
        <div class="card">
          <h2>게임 종료</h2>
          <p>${currentPlayer}님 점수: ${score}/5</p>
          <p>소요시간: ${elapsed}초</p>
          <button class="nav-btn" onclick="showHome()">처음으로</button>
          <button class="nav-btn" onclick="showLeaderboardMenu()">순위 확인</button>
        </div>`;
    }

    function showLeaderboardMenu() {
      const app = document.getElementById("app");
      app.innerHTML = `
        <div class="card">
          <h2>순위 확인</h2>
          <button class="option-btn" onclick="showLeaderboard(1)">1. 나라 → 수도</button>
          <button class="option-btn" onclick="showLeaderboard(2)">2. 수도 → 나라</button>
          <button class="option-btn" onclick="showLeaderboard(3)">3. 국기 → 나라</button>
          <button class="option-btn" onclick="showLeaderboard(4)">4. 나라 → 국기</button>
          <button class="nav-btn" onclick="showHome()">처음으로</button>
        </div>`;
    }

    function showLeaderboard(gameType) {
      let data = JSON.parse(localStorage.getItem("leaderboard")||"{}");
      let list = data[gameType]||[];
      let html = `<div class="card"><h2>게임 ${gameType} 순위</h2><table><tr><th>순위</th><th>이름</th><th>점수</th><th>시간(초)</th></tr>`;
      list.forEach((e,i)=>{
        html+=`<tr><td>${i+1}</td><td>${e.player}</td><td>${e.score}</td><td>${e.time}</td></tr>`;
      });
      html+=`</table><button class="nav-btn" onclick="showLeaderboardMenu()">뒤로</button></div>`;
      document.getElementById("app").innerHTML = html;
    }

    function showStudy() {
      const continents = [...new Set(countries.map(c=>c.continent_ko))].sort();
      let html = `<div class="card"><h2>나라-수도-국기 공부</h2>`;
      continents.forEach(cont=>{
        html+=`<h3>${cont}</h3><table><tr><th>대륙</th><th>국기</th><th>국가</th><th>수도</th></tr>`;
        countries.filter(c=>c.continent_ko===cont)
          .sort((a,b)=>a.country_ko.localeCompare(b.country_ko))
          .forEach(c=>{
            html+=`<tr><td>${c.continent_ko}</td><td><img src="${c.flag}" width="40"></td><td>${c.country_ko}</td><td>${c.capital_ko||""}</td></tr>`;
          });
        html+=`</table>`;
      });
      html+=`<button class="nav-btn" onclick="showHome()">처음으로</button></div>`;
      document.getElementById("app").innerHTML = html;
    }

    loadData();
  </script>
</body>
</html>
